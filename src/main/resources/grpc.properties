# Keep-alive settings
grpc.server.keepAliveTime=60
grpc.server.keepAliveTimeout=20
grpc.server.permitKeepAliveWithoutCalls=true

# Connection lifecycle
grpc.server.maxConnectionIdle=86400
grpc.server.maxConnectionAge=86400
grpc.server.maxConnectionAgeGrace=600

# Payload & concurrency
grpc.server.maxInboundMessageSize=33554432
grpc.server.maxConcurrentCallsPerConnection=1024
grpc.server.flowControlWindow=4194304

# Threading
grpc.server.workerThreads=32
grpc.server.bossThreads=1

# Compression
grpc.server.compressorRegistry=default
grpc.server.decompressorRegistry=default

# Logging & metrics
grpc.server.enableKeepAliveLogging=true
grpc.server.enableTransportStats=true
