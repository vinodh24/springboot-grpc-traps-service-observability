server:
  http_listen_port: 3200
  grpc_listen_port: 9095

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
        http:

ingester:
  trace_idle_period: 30m
  max_block_bytes: 104857600  # 100MB
  max_block_duration: 5m

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/traces